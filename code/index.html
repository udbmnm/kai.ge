<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="overflow: scroll;height: 100vh;">
		<div style="height: 2000px;" id="div">
			
		</div>
		<script type="text/javascript">
			const arr = [1,2,3,4,5,6,7] 
			const k = 1
			function convertNums(nums,k) {
				if(k<0) throw ('K必须>=0')
				const len = nums.length + k
				const step = k % nums.length
				if(step === 0) return nums
				const newArray  = nums.splice(nums.length -step ,step).concat(nums)
				return newArray
			}
			
			const res = convertNums(arr,k)
			console.log('res',res)
			
			function throttle(fn,time) {
				let start = 0
				return function() {
					const now = Date.now()
					if(now - start > time) {
						console.log('this',this,arguments)
						fn.call(this,arguments)
						start = now
					}else {
						console.log('now - start',now - start)
					}
				}
			}
			
			function throttleB(fn, timing) {
			  let trigger;
			  return function() {
			    if (trigger) return;
			    trigger = true;
			    fn();
			    setTimeout(() => {
			      trigger = false;
			    }, timing);
			  }
			}
			
			function debounce(fn,time){
				let interval = null
				return function() {
					clearTimeout(interval)
					interval = setTimeout(()=>{
						fn.call(this,arguments)
					},time) 
				}
			}
			
			function scroll(text) {
				console.log('window.scrollY',window.scrollY,text)
			}
			
			const scrollB = throttle(scroll,500)
			const scrollC = debounce(scroll,500)
			
			document.addEventListener('scroll',()=>{
				scrollC('123')
			})
			
			
			
		</script>
	</body>
</html>
